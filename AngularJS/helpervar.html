<!DOCTYPE html>
<html ng-app="notesApp">
<head>
	<title>HElper VARIABLES</title>
</head>
<body ng-controller="MainCtrl as ctrl" align='center' bgcolor="pink">
	<div ng-repeat="note in ctrl.notes">
		<div>First Element:{{$first}}</div>
		<div>Middle Element:{{$middle}}</div>
		<div>Last Element:{{$last}}</div>
		<div>Index of Element:{{$index}}</div>
		<div>At Even POsition:{{$even}}</div>
		<div>At Odd Position:{{$odd}}</div>

	<h1>	<span class="label">{{note.label}}</span> </h1>
		<span class="status" ng-bind="note.done"></span>
		<br/><br/>
	</div>


	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">		
	</script>

	<script type="text/javascript">
		angular.module('notesApp',[])
		.controller('MainCtrl',[function()
		{
			var self=this;
			self.notes=[
				{id:1,label:'Firstnote',done:true},
				{id:2,label:'second',done:false},
				{id:3,label:'third',done:true},
				{id:4,label:'fourth',done:true}
			];
		}]);
	</script>
</body>
</html>
