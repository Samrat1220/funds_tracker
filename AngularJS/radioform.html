<!DOCTYPE html>
<html >
<head>
	<title></title>
</head>
<body>
<div ng-init="user = {gender: 'female'}">
<input type="radio"
name="gender"
ng-model="user.gender"
value="male">
<input type="radio"
name="gender"
ng-model="user.gender"
value="female">
</div>
<div ng-init="otherGender = 'other'">
<input type="radio"
name="gender"
ng-model="user.gender"
value="male">Male
<input type="radio"
name="gender"
ng-model="user.gender"
value="female">Female
<input type="radio"
name="gender"
ng-model="user.gender"
ng-value="otherGender">{{otherGender}}
</div>
</body>
</html>
