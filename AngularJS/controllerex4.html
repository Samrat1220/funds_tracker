<!DOCTYPE html>
<html ng-app="notesApp">
<head>
	<title>Controller Example</title>
	<style >
		.done
		{
			background-color: green;
		}
		.pending
		{
			background-color: red;
		}
	</style>
</head>
<body ng-controller="MainCtrl as ctrl">
	<div ng-repeat="note in ctrl.notes"
		ng-class="ctrl.getNoteClass(note.done)">
		
		<h1><span class="label">{{note.label}}</span></h1>
		
		<span class="assignee"
			ng-show="note.assignee"
			ng-bind="note.assignee"
			>
		</span>
		
	</div>

	<script 
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
		</script>

		<script type="text/javascript">
			angular.module("notesApp",[])
			.controller("MainCtrl",[function()
			{
				var self=this;
				self.notes=[
				{label: 'Firstnote',done:false,assignee:'Samrat'},
				{label: 'Secondnote',done:true,assignee:'asdfg'},
				{label: 'Thirdnote',done:false},
				{label: 'Fourthnote',done:true,assignee:'Susmitha'}
				];

				self.getNoteClass=function(status)
				{
					return {
						done:status,
						pending: !status
					};
				};
			}]);
		</script>
</body>
</html>
