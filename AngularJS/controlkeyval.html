<!DOCTYPE html>
<html ng-app="notesApp">
<head>
	<title>Key Value Example</title>
</head>
<body ng-controller="MainCtrl as ctrl">
	<div ng-repeat="(author,note) in ctrl.notes">
		<span class="author" ng-bind="author"></span>
		<span class="label">{{note.label}}</span>
		
		
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">				
	</script>
	<script type="text/javascript">
		angular.module('notesApp',[])
		.controller('MainCtrl',[function()
		{
			var self=this;
			self.notes={
				samrat:{id:1,label:'Firstnote',done:false},
				Sus:{id:2,label:'Firstnote',done:true},
				nag:{id:3,label:'Firstnote',done:false}
			};
		}]);
	</script>

</body>
</html>
